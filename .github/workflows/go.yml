---
name: Go fmt and lint

on:
  push:
    branches: ["main"]
    paths:
      - '**.go'
      - '**/**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go*.yml'
  pull_request:
    branches: ["main"]
    paths:
      - '**.go'
      - '**/**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go*.yml'

jobs:
  fmt:
    name: go gmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version-file: go.mod
      - name: Format
        run: go fmt ./...
  lint:
    name: golangci-lint
    # Only lint on PRs; it's not as useful on pushes to main
    if: github.event_name == 'pull_request'
    # Disable Go 1.11 modules when running per:
    # https://github.com/golangci/golangci-lint/issues/395#issuecomment-922153131
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Set up Go for golangci-lint
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version-file: go.mod
          cache: false
        env:
          GO111MODULE: "off"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@0a35821d5c230e903fcfe077583637dea1b27b47 # v9
        with:
          version: v2.6.1
          only-new-issues: true
        env:
          GO111MODULE: "off"
